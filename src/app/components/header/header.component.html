<header appHeaderBg  class="header dark-mode">
  <nav class="header__nav" *ngIf="!isSearchClicked">
    <ul>
      <li routerLinkActive='active'><a [routerLink]="['/catalog/new-arrivals']">NEW ARRIVALS</a></li>
      <li routerLinkActive='active'><a [routerLink]="['/catalog/shop']">SHOP</a></li>
      <li routerLinkActive='active'><a [routerLink]="['/catalog/sale']">SALE</a></li>
    </ul>
    <div class="header__burger">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="header__burger-btn">
        <mat-icon style="margin-bottom: 5px;">
          <svg viewBox="0 0 45 32" fill="black" xmlns="http://www.w3.org/2000/svg" class="header__burger-svg">
            <path d="M0 0H44.3077V2.46154H0V0Z" />
            <path d="M0 14.7692H44.3077V17.2308H0V14.7692Z" />
            <path d="M0 29.5385H29.5385V32H0V29.5385Z" />
          </svg>
        </mat-icon>
      </button>
      <mat-menu #menu xPosition="after">
        <button *ngIf="!loginStatus" mat-menu-item class="header__menu-items" (click)="signInModal.isSignInClicked = true">
          <mat-icon>
            <img src="../../../assets/icons/add-button.svg" alt="">
          </mat-icon>
          <span>SIGN IN</span>
        </button>
        <button *ngIf="loginStatus" mat-menu-item class="header__menu-items" [routerLink]="['/' + urlAddress]">
          <mat-icon>
            <img src="../../../assets/icons/add-button.svg" alt="">
          </mat-icon>
          <span >{{ urlName | uppercase }}</span>
        </button>

        <li class="header__hide-li" *ngIf="loginStatus">
          <a [routerLink]="['/' + urlAddress]">{{ urlName | uppercase }}</a>
        </li>
        <button mat-menu-item [routerLink]="['/catalog/new-arrivals']" class="header__menu-items">
          <mat-icon>
            <img src="../../../assets/icons/new.svg" alt="">
          </mat-icon>
          <span>NEW ARRIVALS</span>
        </button>
        <button mat-menu-item [routerLink]="['/catalog/shop']" class="header__menu-items">
          <mat-icon> <img src="../../../assets/icons/star.svg" style="margin-bottom: 4px;" alt=""></mat-icon>
          <span>SHOP</span>
        </button>
        <button mat-menu-item [routerLink]="['/catalog/sale']" class="header__menu-items">
          <mat-icon><img src="../../../assets/icons/discount.svg" alt=""></mat-icon>
          <span>SALE</span>
        </button>
      </mat-menu>
    </div>
    <a [routerLink]="['/home']" class="header__title">
      <h1>MODNIKKY</h1>
    </a>
    <ul>
      <li>
        <a (click)="isSearchClicked = !isSearchClicked">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M23.7061 22.2955L17.9363 16.5257C19.3665 14.782 20.2286 12.5486 20.2286 10.1143C20.2286 4.53061 15.698 0 10.1143 0C4.52571 0 0 4.53061 0 10.1143C0 15.698 4.52571 20.2286 10.1143 20.2286C12.5486 20.2286 14.7771 19.3714 16.5208 17.9412L22.2906 23.7061C22.6824 24.098 23.3143 24.098 23.7061 23.7061C24.098 23.3192 24.098 22.6824 23.7061 22.2955ZM10.1143 18.2155C5.64245 18.2155 2.00816 14.5812 2.00816 10.1143C2.00816 5.64735 5.64245 2.00816 10.1143 2.00816C14.5812 2.00816 18.2204 5.64735 18.2204 10.1143C18.2204 14.5812 14.5812 18.2155 10.1143 18.2155Z"
              fill="#000F08" />
          </svg>
          <span class="header__hide-text">
            SEARCH
          </span>
        </a>
      </li>
      <li class="header__hide-li" *ngIf="!loginStatus">
        <a (click)="signInModal.isSignInClicked = true">SIGN IN</a>
      </li>
      <li class="header__hide-li" *ngIf="loginStatus">
        <a [routerLink]="['/' + urlAddress]">{{ urlName | uppercase }}</a>
      </li>
      <li routerLinkActive='active'>
        <a [routerLink]="['bag']">
          <svg class='header__phone-icon' viewBox="0 0 28 32" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M20.5714 6.85714L27.4286 6.85714V32H0V6.85714L6.85714 6.85714C6.85714 3.07005 9.92719 0 13.7143 0C17.5014 0 20.5714 3.07005 20.5714 6.85714ZM18.2857 9.14286H9.14286V10.2857H18.2857V9.14286ZM6.85714 9.14286V12.5714L9.14285 12.5714V10.2857H18.2857V12.5714L20.5714 12.5714V9.14286H25.1429V29.7143H2.28571V9.14286H6.85714ZM9.14286 6.85714C9.14286 4.33241 11.1896 2.28571 13.7143 2.28571C16.239 2.28571 18.2857 4.33241 18.2857 6.85714H9.14286Z" />
          </svg>
          <span class="header__hide-text">
            BAG
          </span>
          <span *ngIf="countOfOrders">({{ countOfOrders }})</span>
        </a>
      </li>
      <li routerLinkActive='active'>
        <a [routerLink]="['favorites']">
          <svg viewBox="0 -28 512.001 512" xmlns="http://www.w3.org/2000/svg">
            <path

          </svg>
        </a>
      </li>
    </ul>
  </nav>
  <div class="search" *ngIf="isSearchClicked">
    <div class="search__wrapper">
      <label for="search">
        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

  </div>
</header>
