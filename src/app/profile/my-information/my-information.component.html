<div class="information">
  <div class="information__input-wrapper">
    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>First name</mat-label>
      <input matInput [(ngModel)]="firstName" name="firstName">
    </mat-form-field>

    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="lastName" name="lastName">
    </mat-form-field>
  </div>
  <div class="information__input-wrapper">
    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>Telephone 1</mat-label>
      <span matPrefix>+38 &nbsp;</span>
      <input type="tel" matInput [(ngModel)]="telephone1" name="telephone1">
    </mat-form-field>
    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>Telephone 2</mat-label>
      <span matPrefix>+38 &nbsp;</span>
      <input type="tel" matInput [(ngModel)]="telephone2" name="telephone2">
    </mat-form-field>
  </div>
  <div class="information__input-wrapper">
    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>Date of birthday</mat-label>
      <input matInput [matDatepicker]="picker1" placeholder="12/13/1999" [(ngModel)]="dateOfBirthday" name="dateOfBirthday">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="city" name="city">
    </mat-form-field>
  </div>

  <div class="information__input-wrapper">
    <mat-form-field appearance="standard" class="information__form-25-width">
      <mat-label>Street</mat-label>
      <input matInput [(ngModel)]="street" name="street">
    </mat-form-field>
    <mat-form-field appearance="standard" class="information__form-25-width">
      <mat-label>Build</mat-label>
      <input matInput [(ngModel)]="build" name="build">
    </mat-form-field>
    <mat-form-field appearance="standard" class="information__form-25-width">
      <mat-label>Flour</mat-label>
      <input matInput type="number" [(ngModel)]="flour" name="flour">
    </mat-form-field>
    <mat-form-field appearance="standard" class="information__form-25-width">
      <mat-label>Apartment number</mat-label>
      <input matInput type="number" [(ngModel)]="apartment" name="apartment">
    </mat-form-field>
  </div>

  <mat-form-field appearance="standard" class="information__form-full-width">
    <mat-label>About myself</mat-label>
    <textarea matInput [(ngModel)]="aboutMyself" name="aboutMyself"></textarea>
  </mat-form-field>

  <div class="information__btn-wrapper">
    <button class="information__btn-clear">Clear</button>
    <button class="information__btn-save">Save</button>
  </div>
</div>
