<div class="information">
  <div class="information__input-wrapper">
    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>First name</mat-label>
      <input matInput [(ngModel)]="userCredential.firstName" name="firstName">
    </mat-form-field>

    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="userCredential.lastName" name="lastName">
    </mat-form-field>
  </div>
  <div class="information__input-wrapper">
    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>Telephone 1</mat-label>
      <span matPrefix>+38 &nbsp;</span>
      <input type="tel" matInput [(ngModel)]="userCredential.telephone1" name="telephone1">
    </mat-form-field>
    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>Telephone 2</mat-label>
      <span matPrefix>+38 &nbsp;</span>
      <input type="tel" matInput [(ngModel)]="userCredential.telephone2" name="telephone2">
    </mat-form-field>
  </div>
  <div class="information__input-wrapper">
    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>Date of birthday</mat-label>
      <input matInput [matDatepicker]="picker1" placeholder="12/13/1999" [(ngModel)]="userCredential.dateOfBirthday" name="dateOfBirthday">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="standard" class="information__form-50-width">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="userCredential.city" name="city">
    </mat-form-field>
  </div>

  <div class="information__input-wrapper">
    <mat-form-field appearance="standard" class="information__form-25-width">
      <mat-label>Street</mat-label>
      <input matInput [(ngModel)]="userCredential.street" name="street">
    </mat-form-field>
    <mat-form-field appearance="standard" class="information__form-25-width">
      <mat-label>Build</mat-label>
      <input matInput [(ngModel)]="userCredential.build" name="build">
    </mat-form-field>
    <mat-form-field appearance="standard" class="information__form-25-width">
      <mat-label>Flour</mat-label>
      <input matInput type="number" [(ngModel)]="userCredential.flour" name="flour">
    </mat-form-field>
    <mat-form-field appearance="standard" class="information__form-25-width">
      <mat-label>Apartment number</mat-label>
      <input matInput type="number" [(ngModel)]="userCredential.apartment" name="apartment">
    </mat-form-field>
  </div>

  <mat-form-field appearance="standard" class="information__form-full-width">
    <mat-label>About myself</mat-label>
    <textarea matInput [(ngModel)]="userCredential.aboutMyself" name="aboutMyself"></textarea>
  </mat-form-field>

  <div class="information__btn-wrapper">
    <button class="information__btn-save" (click)="saveChanges()" matRipple [matRippleColor]="'rgba(255, 255, 255, 0.1)'">Save</button>
  </div>
</div>
